<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
  <div class="content">
  <h1>Library</h1>
  <div id="library">
      <div class="row">
        <p>Title</p>
        <p>Author</p>
        <p>Pages</p>
        <p>Read</p>
      </div>
      <div id="book-list"></div>
    </div>

    <dialog id="dialog">
      <button id="close" autofocus><img src="./images/close.svg" alt="Close"></button>
      <form action="/" id="form" method="post">
        <div>
					<label for="title" name="title">Title</label>
					<input type="text" name="title" id="title" value="" required>
				</div>
				<div>
					<label for="author" name="author">Author</label>
					<input type="text" name="author" id="author" value="" required>
				</div>
				<div>
					<label for="pages" name="pages">Pages</label>
					<input type="number" name="pages" id="pages" value="" required>
				</div>
				<fieldset>
					<legend>Have you read it yet?</legend>
					<label for="read"><input type="radio" name="readStatus" value="read" required id="read">Yes</label>
          <label for="read"><input type="radio" name="readStatus" value="notYet" id="read">Not yet</label>
				</fieldset>

				<button id="submit" type="submit">Submit</button>
        </form>
    </dialog>
    <button id="add">Add A New Book</button>
    </div>
</body>
</html>
